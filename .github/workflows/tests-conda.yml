name: Tests Cross-Platform

on:
  workflow_dispatch:
  pull_request:
    branches:
      - dev
      - master
  push:
    branches:
      - dev
      - master

jobs:
  build-linux:
    runs-on: windows-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: [3.9]
    timeout-minutes: 60 # add a timeout

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
    # - name: Install dependencies
    #   shell: bash -l {0}
    #   run: |
    #     sudo apt-get update
    #     sudo apt-get install openslide-tools
    #     sudo apt-get install pandoc
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-activate-base: false
        activate-environment: pathml
        environment-file: '.github/ci-environments/env-py310.yml'
        mamba-version: "*"
        python-version: ${{ matrix.python-version }}
    - name: Debugging
      run: |
        echo "Printing the environment.yml file..."
        cat environment.yml
        echo "Checking the status of mamba..."
        mamba --version
        echo "Checking the available disk space..."
        df -h
    - name: Install dependencies with mamba
      shell: bash -l {0}
      run: mamba env update --file environment.yml --name pathml
      
    - name: Conda info
      shell: bash -l {0}
      run: |
        conda info
        conda list
    - name: Install PathML
      shell: bash -l {0}      
      run: pip install -e .
  
