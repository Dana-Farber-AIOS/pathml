name: Tests

on: 
  pull_request:
    branches:
      - dev
      - master
  push:
    branches:
      - dev
      - master

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: [3.8, 3.9]
    timeout-minutes: 60 

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: Install system dependencies
      shell: bash -l {0}
      run: |
        sudo apt-get update
        sudo apt-get install -y openslide-tools pandoc

    - name: Setup Micromamba
      uses: mamba-org/setup-micromamba@v1
      with:
        environment-file: environment.yml
        micromamba-version: latest
        activate-environment: pathml

    - name: Debugging
      shell: bash -l {0}
      run: |
        echo "Printing the environment.yml file..."
        cat environment.yml
        echo "Checking the status of mamba..."
        mamba --version
        echo "Checking the available disk space..."
        df -h

    - name: Conda info
      shell: bash -l {0}
      run: |
        conda info
        conda list

    - name: Install dependencies with mamba
      run: mamba env update --file environment.yml --name pathml

    - name: Install python-spams
      run: micromamba install -y -n base -c conda-forge python-spams


    - name: Install PathML
      shell: bash -l {0}
      run: pip install -e .

    - name: Disk usage
      shell: bash -l {0}
      run: |
        df -h
        du -sh

    - name: Test with pytest and generate coverage report
      shell: bash -l {0}
      run: |
        coverage run -m pytest -m "not slow"
        coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        env_vars: OS,PYTHON
        fail_ci_if_error: true
        files: ./coverage.xml
        name: codecov-umbrella
        verbose: true

    - name: Compile docs
      shell: bash -l {0}
      run: |
        cd docs
        pip install -r readthedocs-requirements.txt
        make html
