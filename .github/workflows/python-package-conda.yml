name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: setup-conda
      # You may pin to the exact commit or the version.
      # uses: s-weigand/setup-conda@bf65a211e008297225b737b153801ac1231e9758
      uses: s-weigand/setup-conda@v1.0.5
      with:
        # Whether to activate the conda base env (Default: 'true')
        activate-conda: false
        # If conda should be updated before running other commands (Default: 'false')
        update-conda: true
        # Python version which should be installed with conda (default: 'Default')
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get update
        # install openslide
        sudo apt-get install openslide-tools
        conda env create --file environment.yml
        # see: https://github.com/conda/conda/issues/7980#issuecomment-441358406
        source $CONDA/etc/profile.d/conda.sh
        conda activate pathml
        # install dependencies for bioformats
        sudo apt-get install openjdk-8-jdk
        pip install javabridge
        pip install python-bioformats
    - name: Test with pytest
      run: |
        # see: https://github.com/conda/conda/issues/7980#issuecomment-441358406
        source $CONDA/etc/profile.d/conda.sh
        conda activate pathml
        conda install pytest
        python -m pytest
