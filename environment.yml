name: pathml

channels:
    - pytorch
    - conda-forge

dependencies:
    - pip
    - numpy
    - scipy
    - scikit-image
    - matplotlib
    - openjdk<=18.0.0
    - pytorch
    - h5py
    - dask
    - pydicom
    - pytest
    - pre-commit
    - coverage
    - networkx
    - pip:
        - python-bioformats
        - python-javabridge
        - protobuf
        - deepcell
        - onnx
        - onnxruntime
        - opencv-contrib-python
        - openslide-python
        - scanpy
        - anndata
        - tqdm
        - loguru
        - pandas
        - torch-geometric
        - jpype1
